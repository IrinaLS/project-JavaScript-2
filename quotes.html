<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кавычки</title>
</head>

<body>
    <header> </header>
    <main>
        <script>
            var str = "'Скажи-ка мне, красавица, – спросил я, – что ты делала сег'одня на кровле?' – 'А смотрела, откуда ветер дует'. – 'Зачем тебе?' – 'Откуда ветер, оттуда и счастье'. – 'Что же, разве ты песнею зазывала счастье?' – 'Где поется, там и счастливится'. Лермонтов";
            alert("Изначальная строка с одинарными кавычками:  " + str);
            var change = /((?![а-я])'(?![а-я]))/gm;
            var result = "";
            result = str.replace(change, "\"");
            alert("Результат с двойными кавычками:  " + result);
        </script>
    </main>
</body>

</html>
