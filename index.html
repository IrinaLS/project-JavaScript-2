<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header> </header>
    <main>
        <form name="test" method="post" action="#">
            <p><b>Ваше имя:</b>
                <br>
                <input id="name" type="text" placeholder="Name [a-zA-Z]" size="40"> </p>
            <p><b>Ваш E-mail:</b>
                <br>
                <input id="email" name="email" type="text" placeholder="mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru." size="100"> </p>
            <p><b>Ваш Телефон:</b>
                <br>
                <input id="phone" name="phone" type="text" placeholder="+7(000)000-0000" size="20"> </p>
            <p>Комментарий
                <br>
                <textarea name="comment" cols="40" rows="3"></textarea>
            </p>
            <p>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить"> </p>
        </form>
    </main>
</body>

</html>
